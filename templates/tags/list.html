{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block meta %}
<meta property="og:type" content="website">
{% endblock meta %}

{% block content %}
<ul>
{% for tag in terms %}
    <li class="tags-list"> 
        <h4 class="title"><a href="{{ tag.permalink }}"><span>{{ tag.name }}</span></a> {{ tag.pages | length }}</h4>
    </li>
{% endfor %}
</ul>
{% endblock content %}
